function comp()
{
var x, y;
x=parseInt(prompt("Введите значение х",''));

if(x<y)
{
alert(" Максимальное число - y");
}
else if(x>y)
{
alert(" Максимальное число - x");
}
else
{
alert(" Числа равны!");
}
}

{

if(password == prompt("Введите пароль (password): "))
{
	alert("Пароль введен верно!");
}
else
{
	alert("Пароль введен НЕ верно!");
	enter_pass();
}
}

comp();
